    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundOffButton = document.querySelector('.Sound_Off');
            const soundOnButton = document.querySelector('.Sound_On');
            const video = document.querySelector('.video-bg');

            soundOffButton.style.display = 'none';

            // Khi nhấn nút Sound on
            soundOnButton.addEventListener('click', () => {
                video.muted = false; // Bật âm thanh
                soundOnButton.style.display = 'none';
                soundOffButton.style.display = 'block';
            });

            // Khi nhấn nút Sound On
            soundOffButton.addEventListener('click', () => {
                video.muted = true;
                soundOffButton.style.display = 'none';
                soundOnButton.style.display = 'block';
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const svgOpen = document.querySelector('.btnopen'); // Thẻ SVG trên
            const svgClose = document.querySelector('.btnclose'); // Thẻ SVG dưới

            // Ẩn thẻ SVG dưới ban đầu
            svgClose.style.display = 'none';

            // Khi nhấn vào thẻ SVG trên
            svgOpen.addEventListener('click', () => {
                svgOpen.style.display = 'none';
                svgClose.style.display = 'block';
            });

            // Khi nhấn vào thẻ SVG dưới
            svgClose.addEventListener('click', () => {
                svgClose.style.display = 'none'; // Ẩn thẻ SVG dưới
                svgOpen.style.display = 'block'; // Hiển thị thẻ SVG trên
            });
        });



    </script>
